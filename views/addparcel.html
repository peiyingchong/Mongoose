    <head>

    <body>
        <a type = "button" class= "btn btn-primary btn-lg" href="/">Home</a>
        <a type = "button" class= "btn btn-primary btn-lg" href="/addparcel">Add a New Parcel</a>
        <a type = "button" class= "btn btn-primary btn-lg" href="/updateparcel">Update Parcel</a>
        <a type = "button" class= "btn btn-primary btn-lg" href="/listparcel">List all parcels</a>

        <form  method = "post" action = "parceladded">
            Sender <input type = "text"  name = "sender" /> </br>
            Address <input type = "text" name = "address" /> </br>
            Weight <input type = "number" name = "weight" /> </br>
            Cost <input type = "number" name = "cost" /> </br>
            Fragile <select name = "fragile" >
                <option value = "yes"> Yes</option>
                <option value = "no"> No </option>
            </select>
            </br>
            <button type ="submit"> Submit Parcel </button>
        </form>
